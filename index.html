<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Order Summary Component</title>
</head>

<body>
  
  <main>

    <article>

      <aside>
        <img class="hero_image" src="./images/illustration-hero.svg" alt="">
      </aside>

      <h2>Order Summary</h2>

      <p class="grey_text description">You can now listen to millions of <br> songs, audiobooks,
        and podcasts on <br> any device anywhere you like!</p>

      <section>
        
        <div class="left_section">

          <div>
            <img src="./images/icon-music.svg" alt="">
          </div>
  
          <div class="price_section">
            <h4>Annual Plan</h4>
            <p class="grey_text">$59.99/year</p>
          </div>

        </div>
        
        <div>
          <a href="#" class="change_link">Change</a>
        </div>

      </section>

      <button>Proceed to payment</button>
      <a class="grey_text cancel_link" href="#">Cancel Order</a>

    </article>
  
  </main>

</body>
</html>
